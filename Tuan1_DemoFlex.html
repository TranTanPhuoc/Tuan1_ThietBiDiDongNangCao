<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Flex</title>
    
</head>
<body>
    <div id="root"></div>
    <script>
         const root  = document.getElementById('root');
         const divContainer = document.createElement('div')
         const divChild1 = document.createElement('div')
         const divChild2 = document.createElement('div')
         const divChild3 = document.createElement('div')
         const divChild4 = document.createElement('div')
         const divChild5 = document.createElement('div')
         const divChild6 = document.createElement('div')
         divContainer.style.display = 'flex'

         divContainer.style.background = 'DodgerBlue'
         const img1 = document.createElement('img');
         img1.src = 'https://cf.shopee.vn/file/da1e1b59b2213f6881aba0750f62c046_tn';
         const img2 = document.createElement('img');
         img2.src = 'https://cf.shopee.vn/file/da1e1b59b2213f6881aba0750f62c046_tn';
         const img3 = document.createElement('img');
         img3.src = 'https://cf.shopee.vn/file/da1e1b59b2213f6881aba0750f62c046_tn';
         const img4 = document.createElement('img');
         img4.src = 'https://cf.shopee.vn/file/da1e1b59b2213f6881aba0750f62c046_tn';
         const img5 = document.createElement('img');
         img5.src = 'https://cf.shopee.vn/file/da1e1b59b2213f6881aba0750f62c046_tn';
         // Đặt Id
        divContainer.id = 'divContainer'
        divChild1.id = 'divChild'
        divChild2.id = 'divChild'
        divChild3.id = 'divChild'
        divChild4.id = 'divChild'
        divChild5.id = 'divChild'
        divChild6.id = 'divChild'
        const divChild = document.getElementById('divChild')
        // thêm vào giao diện
        divChild1.appendChild(img1)
        divChild2.appendChild(img2)
        divChild3.appendChild(img3)
        divChild4.appendChild(img4)
        divChild5.appendChild(img5)
        divContainer.appendChild(divChild1)
        divContainer.appendChild(divChild2)
        divContainer.appendChild(divChild3)
        divContainer.appendChild(divChild4)
        divContainer.appendChild(divChild5)
        divContainer.appendChild(divChild6)
        root.appendChild(divContainer)
    </script>
</body>
</html>
